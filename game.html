/*

this text is for creaeting navigation bar and a working tab button*/
/* Style the tab */


div.tab {
    overflow: hidden;

    background-color: #a4b3b6;
}

/* Style the buttons inside the tab */
div.tab button {
    background-color: inherit;
    float: left;
    border: none;
    outline: none;
    cursor: pointer;
    length: 25%;
    width: 25%;
    padding: 14px 83px;
    transition: 0.3s;
    font-size: 17px;
}

/* Change background color of buttons on hover */
div.tab button:hover {
    background-color: #ddd;
}

/* Create an active/current tablink class */
div.tab button.active {
    background-color: #ccc;

}

/* Style the tab content */
.tabcontent {
    display: none;
    padding: 6px 12px;
    border-top: none;
}
</style>
</head>
<body>



<div class="tab">
  <button class="tablinks" onclick="opentab(event, 'Home')">Home</button>
  <button class="tablinks" onclick="opentab(event, 'About')">About</button>
  <button class="tablinks" onclick="opentab(event, 'Game')">Game</button>
  <button class="tablinks" onclick="opentab(event, 'Resources')">Resources</button>
</div>

<div id="Home" class="tabcontent">
  <h1>Fantastical End </h1>
  <h3>Mental Health Game</h2>
  <img src="/home/fantastical.png" alt="fantastical" />
</div>

<div id="About" class="tabcontent">
  <h4>About The Creators</h4>
  <p>Paris is the capital of France.</p>
</div>

<div id="Game" class="tabcontent">
  <h4>Game</h4>
  <p>Tokyo is the capital of Japan.</p>
</div>

<div id="Resources" class="tabcontent">
  <p id="rcorners1"> Why did we chose to create this game? </p>
</div>

<script>
function opentab(evt, cityName) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
    }
    document.getElementById(cityName).style.display = "block";
    evt.currentTarget.className += " active";
}
</script>

</body>
